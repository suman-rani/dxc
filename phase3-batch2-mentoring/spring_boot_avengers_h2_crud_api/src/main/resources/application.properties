#Providing name of the application
spring.application.name=AvengerAPI(H2 & Lombok)

#Setting the port of apache tomcat
server.port=9100

#enabling H2's console
spring.h2.console.enabled=true
spring.h2.console.path=/h2

#setting JPA props to view the SQL generated by JPA
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
